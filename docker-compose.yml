version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-srta}
      POSTGRES_USER: ${POSTGRES_USER:-srta}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-srta_pw}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-srta} -d ${POSTGRES_DB:-srta}"]
      interval: 5s
      timeout: 3s
      retries: 10
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE: "http://localhost:8000/api/v1"
    depends_on:
      - backend
    ports:
      - "3000:3000"
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    environment:
      ENV: "docker"
      REDIS_URL: "redis://redis:6379/0"
    depends_on:
      - redis
      - postgres
    ports:
      - "8000:8000"

volumes:
  pgdata:
